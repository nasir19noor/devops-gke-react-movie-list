apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-movie-deployment
  namespace: nasir 
  labels:
    app: react-movie 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: react-movie 
  template:
    metadata:
      labels:
        app: react-movie 
    spec:
      containers:
      - name: react-movie 
        image: asia-southeast1-docker.pkg.dev/nasir-456515/nasir/react-movie:latest
        ports:
        - containerPort: 5173 
        env:
          - name: "VITE_TMDB_API_KEY"
            valueFrom:
              secretKeyRef:
                name: tmdb-api-secret
                key: VITE_TMDB_API_KEY
        resources:
          requests:
            cpu: "100m" 
            memory: "128Mi" 
          limits:
            cpu: "200m" 
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: / 
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10 
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: / 
            port: 5173
          initialDelaySeconds: 15 
          periodSeconds: 5 
          timeoutSeconds: 3 
          failureThreshold: 2 